[package]
name = "midstream-wasm"
version = "0.1.0"
edition = "2021"
description = "WASM bindings for MidStream Lean Agentic Learning System"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
midstream = { path = ".." }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-wasm-bindgen = "0.6"
console_error_panic_hook = "0.1"
js-sys = "0.3"
futures = "0.3"

[dependencies.web-sys]
version = "0.3"
features = [
    "console",
    "WebSocket",
    "MessageEvent",
    "ErrorEvent",
    "CloseEvent",
    "BinaryType",
    "EventSource",
    "EventTarget",
    "Request",
    "RequestInit",
    "RequestMode",
    "Response",
    "Headers",
    "ReadableStream",
    "Window",
]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-O4", "--enable-simd"]
