[package]
name = "midstreamer-quic"
version = "0.1.0"
edition = "2021"
description = "QUIC multi-stream support for native and WASM targets"
license = "MIT"
repository = "https://github.com/ruvnet/midstream"
keywords = ["quic", "multistream", "wasm", "network", "midstream"]
categories = ["network-programming", "wasm", "web-programming"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
thiserror = "2.0"
futures = "0.3"

# Native dependencies
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
quinn = "0.11"
rustls = { version = "0.22", features = ["ring"] }
rcgen = "0.12"
tokio = { version = "1.42", features = ["full"] }

# WASM dependencies
[target.'cfg(target_arch = "wasm32")'.dependencies]
web-sys = { version = "0.3", features = [
    "WebTransport",
    "WebTransportBidirectionalStream",
    "WebTransportSendStream",
    "WebTransportReceiveStream",
    "WebTransportDatagramDuplexStream",
    "ReadableStream",
    "WritableStream",
] }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"

[dev-dependencies]
tokio-test = "0.4"
serde_json = "1.0"
criterion = { version = "0.5", features = ["async_tokio", "html_reports"] }

[[bench]]
name = "quic_bench"
harness = false
