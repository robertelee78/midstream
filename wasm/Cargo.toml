[package]
name = "lean-agentic-wasm"
version = "1.0.0"
edition = "2021"
description = "WASM bindings for Lean Agentic Learning System with WebSocket and SSE support"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# WASM bindings
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
web-sys = { version = "0.3", features = [
    "console",
    "Window",
    "Document",
    "WebSocket",
    "MessageEvent",
    "CloseEvent",
    "ErrorEvent",
    "BinaryType",
    "EventSource",
    "EventTarget",
    "ReadableStream",
    "Response",
    "Request",
    "Headers",
    "RequestInit",
    "RequestMode",
] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-wasm-bindgen = "0.6"

# Async
futures = "0.3"
futures-util = "0.3"

# Optimization
wee_alloc = { version = "0.4", optional = true }

# Core lean agentic (simplified for WASM)
async-trait = "0.1"

[dev-dependencies]
wasm-bindgen-test = "0.3"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-O4", "--enable-simd"]
